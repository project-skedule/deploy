name: Deply CI

on:
  release:
    types:
      - released

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      


      - name: Copy secrets
        run: cp $DOTENV_SECRETS_PATH .
      - name: Build dockers
        run: docker-compose build
      - name: Run services
        run: docker-compose up --detach
